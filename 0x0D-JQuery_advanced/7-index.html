<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 0</title>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    </head>

    <body>
        <script type="application/javascript">


            function createSearchForm () {
                inp = $('<input type=text>')
                sub = $('<input type=submit>').click(function () {
                    queryWikipedia(inp.val())
                });
                $('body').append(inp, sub, '<ul>');
            }

            function addNewArticle(id, title, snippet) {
                p1 = $('<p>').append(`<span>${id} - </span>`, `<b>${title}</b>`)
                p2 = $('<p>').append(`${snippet}`)

                $('body').append($('<ul>').append($('<li>').append(p1, p2)))
            }
            let dater;

            function queryWikipedia(search) {

                let url = "https://en.wikipedia.org/w/api.php"; 

                let params = {
                    action: "query",
                    list: "search",
                    srsearch: search,
                    format: "json"
                };

                url = url + "?origin=*";
                Object.keys(params).forEach(function(key){url += "&" + key + "=" + params[key];});

                $.get(url, function( data ) {
                    $( ".result" ).html( data );
                    dater = data
                    for (i of data.query.search) {
                        addNewArticle(i.pageid, i.title, i.snippet);
                    }
                });

            }

            createSearchForm()
        </script>
    </body>

</html>
